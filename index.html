<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__inf-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add">
        <label class="label label_new-task" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input input_text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section-incompleted">
        <h3 class="section__title">Todo</h3>
        <ul id="list_incompleted" class="list list_incompleted">
          <li class="list__item">
            <input type="checkbox" class="checkbox input">
            <label class="label">Pay Bills</label>
            <input type="text" class="task input input_text">
            <button class="btn_edit btn">Edit</button>
            <button class="btn_delete btn">
              <img class="btn_img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="list__item_editmode list__item">
            <input type="checkbox" class="checkbox input">
            <label class="label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input input_text">
            <button class="btn_edit btn">Save</button>
            <button class="btn_delete btn">
              <img class="btn_img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-complete">
        <h3 class="section__title">Completed</h3>
        <ul id="list_completed" class="list list_completed">
          <li class="list__item">
            <input type="checkbox" checked class="checkbox input">
            <label class="label">See the Doctor</label>
            <input type="text" class="task input input_text">
            <button class="btn_edit btn">Edit</button>
            <button class="btn_delete btn">
              <img class="btn_img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
